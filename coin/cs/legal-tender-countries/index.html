cies to watch lists are based on the latest price and user behavior data.":"","Below is a list of the trending cryptocurrencies that people are searching for on CoinMarketCap.":"","See which cryptocurrencies CoinMarketCap visitors are viewing most recently.":"","This page lists the top 100 cryptocurrency coins by market cap.":"Tato stránka obsahuje seznam 100 nejlepších mincí kryptoměn podle tržní kapitalizace.","These crypto coins have their own blockchains which use proof of work mining or proof of stake in some form. They are listed with the largest coin by market capitalization first and then in descending order. To reorder the list, just click on one of the column headers, for example, 7d, and the list will be reordered to show the highest or lowest coins first.":"Tyto krypto mince mají své vlastní blockchainy, které používají proof-of-work těžbu nebo proof-of-stake v nějaké formě. Jsou uvedeny s největší mincí podle tržní kapitalizace na prvním místě a poté v sestupném pořadí. Chcete-li změnit pořadí v seznamu, stačí kliknout na jedno ze záhlaví sloupce, například 7d, a seznam bude přeřazen tak, aby zobrazoval nejvyšší nebo nejnižší mince jako první.","This page lists the top 100 cryptocurrency tokens by market cap.":"Tato stránka obsahuje seznam 100 nejlepších tokenů kryptoměn podle tržní kapitalizace.","They are listed with the largest token by market capitalization first and then in descending order. To reorder the list, just click on one of the column headers, for example, 7d, and the list will be reordered to show the highest or lowest coins first.":"Jsou uvedeny s největším tokenem nejdříve podle tržní kapitalizace a poté v sestupném pořadí. Chcete-li změnit pořadí v seznamu, stačí kliknout na jedno ze záhlaví sloupce, například 7d, a seznam bude přeřazen tak, aby zobrazoval nejvyšší nebo nejnižší mince jako první.","The global crypto market cap is \u003cbold\u003e{{marketCapDisplay}}\u003c/bold\u003e":"Celosvětová tržní kapitalizace kryptoměn je \u003cbold\u003e{{marketCapDisplay}}\u003c/bold\u003e","a \u003c1\u003e\u003c/1\u003e increase over the last day.":"Oproti včerejšku vzrostla o \u003c1\u003e\u003c/1\u003e.","a \u003c1\u003e\u003c/1\u003e decrease over the last day.":"Oproti včerejšku pokles o \u003c1\u003e\u003c/1\u003e.","The total market capitalization today is \u003cbold\u003e{{valueDisplay}}\u003c/bold\u003e":"Celková dnešní tržní kapitalizace je \u003cbold\u003e{{valueDisplay}}\u003c/bold\u003e","The perpetual swaps 24h volume is \u003c1\u003e\u003c0\u003e{{marketVolDisplay}}\u003c/0\u003e\u003c/1\u003e,":"","The DeFi crypto market cap is \u003c1\u003e\u003c0\u003e{{marketCapDisplay}}\u003c/0\u003e\u003c/1\u003e,":"Tržní kapitalizace DeFi tokenů je \u003c1\u003e\u003c0\u003e{{marketCapDisplay}}\u003c/0\u003e\u003c/1\u003e,","This page lists auctions and associated crowdloans on all Kusama parachain lease offerings on the Polkadot network. PLOs are complicated and we suggest that you read this \u003c1\u003earticle\u003c/1\u003e for an indepth description.":"","This page shows the current and completed Kusama parachain lease offerings on the Polkadot network. It is estimated that there can be up to 100 support parachains and they will be auctioned again when their lease period ends. PLOs are complicated and we suggest that you read this \u003c1\u003earticle\u003c/1\u003e for an indepth description.":"","This page shows the current and completed crowdloans for Kusama PLO auctions on the Polkadot network. Crowdloans enable projects to raise capital from around the world to bid in the PLO auctions. Lenders are usually required to stake their DOT, which will be locked in a smart contract and then will receive native tokens from the project they are lending to if it wins an auction. PLOs are complicated and we suggest that you read this \u003c1\u003earticle\u003c/1\u003e for an indepth description.":"","The total crypto market volume over the last 24 hours is \u003c1\u003e\u003c0\u003e{{totalVolDisplay}}\u0 :"","Founded by Brandon Chez in May 2013, CoinMarketCap has quickly grown to become the most trusted source by users, institutions, and media for comparing thousands of cryptoassets and is commonly cited by CNBC, Bloomberg, and other major news outlets. (Even the U.S. government uses CoinMarketCap's data for research and reports!)":"","In April 2020, CoinMarketCap was acquired by Binance Capital Mgmt. Binance is the global blockchain company behind the world's largest digital asset exchange by trading volume and users, which shares the common vision of making crypto accessible and systemically important to people all around the world.":"","Through the acquisition, CoinMarketCap plans to tap into its parent company's extensive resources to acquire more in-depth data into projects, reduce information asymmetry in the crypto industry and bring higher-quality data to its hundreds of millions of users.":"","CoinMarketCap stands firmly for accurate, timely and unbiased information. Since its acquisition by Binance in early 2020, CoinMarketCap continues to operate independently from its parent company. Read our \u003c1\u003edisclosure policy\u003c/1\u003e for more information.":"","To understand how crypto projects and exchanges are listed on CoinMarketCap, please refer to our \u003c1\u003elisting policy\u003c/1\u003e and \u003c3\u003efrequently-asked-questions\u003c/3\u003e.":"","CoinMarketCap reaches hundreds of millions of users a year through its price-tracking \u003c1\u003ewebsite\u003c/1\u003e, \u003c3\u003emobile app\u003c/3\u003e, \u003c5\u003enewsletter\u003c/5\u003e, \u003c7\u003eblog\u003c/7\u003e, social media (\u003c9\u003eTwitter\u003c/9\u003e, \u003c11\u003eTelegram\u003c/11\u003e, \u003c13\u003eFacebook\u003c/13\u003e, \u003c15\u003eInstagram\u003c/15\u003e) and \u003c17\u003eannual conference\u003c/17\u003e.":"","If you would like to advertise with CoinMarketCap or are interested in our product offerings for companies, please email \u003c1\u003eadvertising@coinmarketcap.com\u003c/1\u003e. For editorial partnerships on our blog, write to us at \u003c3\u003esocial@coinmarketcap.com\u003c/3\u003e.":"","For job openings at CoinMarketCap, check out our \u003c1\u003ecareers page\u003c/1\u003e.":"","In April 2020, CoinMarketCap was acquired by Binance Capital Mgmt. There is no ownership relationship between CoinMarketCap and Binance.com.":"","Binance is the global blockchain company behind the world's largest digital asset exchange by trading volume and users, serving a greater mission to accelerate cryptocurrency adoption with 25+ products, projects and initiatives. Binance.com is known for offering a wide range of cryptoasset trading options and fiat on-ramps for multiple currencies globally, as part of its mission to increase the freedom of money.":"","Following this acquisition, CoinMarketCap will continue to be run as an independent business entity and stays committed to providing the most accurate, timely and quality cryptocurrency data in the industry. CoinMarketCap strictly follows and enforces its independent \u003c1\u003elisting criteria guidelines\u003c/1\u003e, circulating \u003c3\u003esupply calculation methods\u003c/3\u003e and \u003c5\u003eliquidity score\u003c/5\u003e for how it ranks cryptoassets.":"","While the Binance cryptocurrency exchange and its native token BNB are listed on CoinMarketCap, CoinMarketCap and Binance are separate entities that maintain a strict policy of independence from one another: Binance has no bearing on CoinMarketCap rankings, while CoinMarketCap has no influence over Binance's operations.":"","No Binance employee, including CZ, has control over CoinMarketCap's ranking algorithms or listing processes. Cryptoassets that wish to be listed on CoinMarketCap should follow the guidelines in our \u003c1\u003elisting policy\u003c/1\u003e and will be fairly and independently evaluated on their merits.":"","CoinMarketCap's official \u003c1\u003eranking criteria\u003c/1\u003e is designed t pertextových odkazů na stránkách CoinMarketCap neznamená schválení, garanci, záruku ani doporučení CoinMarketCap. Než se rozhodnete využívat jakékoli služby třetích stran, proveďte si vlastní due diligence.","Affiliate Disclosure":"","CoinMarketCap may receive compensation for affiliate links. This compensation may be in the form of money or services and could exist without any action from a site visitor. Should you perform activities in relation to an affiliate link, it is understood that some form of compensation might be made to CoinMarketCap. For example, if you click on an affiliate link, and sign up and trade on an exchange, CoinMarketCap may receive compensation. Each affiliate link is clearly marked with an icon next to it.":"","CoinMarketCap will strive to ensure accuracy of information listed on this website although it will not hold any responsibility for any missing or wrong information. CoinMarketCap provides all information \u003c1\u003eas is\u003c/1\u003e.  You understand that you are using any and all information available here at your own risk.":"CoinMarketCap se bude snažit zajišťovat přesnost informací uváděných na této webové stránce, ačkoli nenese žádnou odpovědnost za jakékoli chybějící nebo nesprávné informace. CoinMarketCap poskytuje všechny informace tak, \u003c1\u003ejak jsou\u003c/1\u003e .  Berete na vědomí, že veškeré zde dostupné informace používáte na své vlastní riziko.","Cryptocurrency Events Calendar - Stay Informed About Crypto":"","Follow the crypto ecosystem with our crypto events calendar. All major blockchain and cryptocurrency events listed. Updated daily.":"","Crypto Events Calendar":"Kryptoměnový kalendář","Stay up-to-date with the CoinMarketCap crypto calendar. We list all the major events in the crypto and blockchain ecosystems so that you can stay informed.":"","Dates":"Data","Location":"Poloha","Details":"Podrobnosti","For more information":"Pro více informací","Browse CoinMarketCap's Crypto Events Calendar to find events, conferences, forums, and exhibitions covering cryptocurrency, Bitcoin, Ethereum and blockchain technology.":"Procházejte kryptoměnový kalendář událostí CoinMarketCap, který pokrývá události, konference, fóra a výstavy na téma kryptoměny, bitcoiny, ethereum a technologie blockchainu.","No events yet.":"Zatím žádné události.","CoinMarketCap is happy to sponsor events to support our community! Please \u003c1\u003esend us a request\u003c/1\u003e if you think we could be a fit for your event.":"CoinMarketCap s potěšením sponzoruje akce na podporu naší komunity! Domníváte-li se, že bychom se hodili na vaši akci, na adresu \u003c1\u003ezašlete žádost\u003c/1\u003e.","{{name}} trade volume and market listings":"obchodní objem a tržní zprávy {{name}}","Frequenly Asked Questions (FAQ)":"Nejčastější dotazy (FAQ)","Frequently Asked Questions":"Nejčastější dotazy","How are the prices calculated for the various cryptocurrencies?":"Jak se vypočítávají ceny pro různé kryptoměny?","Market Cap = Price X Circulating Supply.":"Tržní kapitalizace = cena X cirkulující nabídka.","What is the criteria for a cryptocurrency or exchange to be listed on CoinMarketCap?":"Jaká jsou kritéria k zařazení kryptoměny nebo burzy na CoinMarketCap?","Why are markets with no fees excluded from the price average and total trading volume?":"Proč jsou trhy bez poplatků vyloučeny z průměrného a celkového objemu obchodů?","When no fees are being charged at the exchange, it is possible for a trader (or bot) to trade back and forth with themselves and generate a lot of \"fake\" volume without penalty.  It's impossible to determine how much of the volume is fake so we exclude it entirely from the calculations.":"Nejsou-li na burze účtovány žádné poplatky, je možné, aby obchodník (nebo bot) obchodoval tam a zpět a bez jakékoli sankce vytvářel spoustu „falešného“ objemu.  Není možné určit, jak velký objem je falešný, takže ji z výpočtů zcela vyloučíme.","Why I no longer see the affiliate links for Exchanges on CoinMarketCap?":"","We discontinued the Affiliate Program due to compliance reasons. Hence, the affiliate links to all the Affiliate Program participant exchanges were removed.":"","How do I purchase cryptocurrency?":"Jak si mohu koupit kryptoměnu?","In what time zone is the site based?":"V jakém časovém pásmu se web nachází?","Data is collected, recorded, and reported in UTC time unless otherwise specified.":"Není-li uvedeno jinak, jsou shromažďována, zaznamenávána a vykazována v čase UTC.","At what time is the 24 hour % change based?":"Z jakého času vychází změna 24 hodin %?","It's based on the current time.  It's a rolling 24 hour period.":"Je to založeno na aktuálním čase.  Je to nepřetržité období 24 hodin.","Why are you listing [insert random cryptocurrency]?  It's clearly a scam!":"Proč zařazujete [vložit náhodnou kryptoměnu]?  Je to evidentní podvod!","Why aren't you listing [insert random cryptocurrency]?":"Proč nezařazujete [vložit náhodnou kryptoměnu]?","Do you offer an API for your data?":"Nabízíte pro svá data API?","Am I allowed to use content (screenshots, data, graphs, etc.) for one of my personal projects and/or commercial use?":"Mohu použít obsah (snímky obrazovky, data, grafy atd.) pro svůj osobní projekt nebo ke komerčnímu využití?","Why does a question mark sometimes show up for the circulating supply and market cap of a cryptocurrency?":"Proč se u cirkulující nabídky a tržní kapitalizace kryptoměny někdy objeví otazník?","In order to ensure accurate market cap rankings, we work closely with teams and developers to verify supply details on their respective blockchains.  If a question mark shows up, it means that we have not sufficiently verified the circulating supply and resulting market cap yet.":"Abychom zajistili přesné hodnocení tržní kapitalizace, úzce spolupracujeme s týmy a vývojáři při ověřování podrobností o nabídce jejich příslušných blockchainů.  Pokud se objeví otazník, znamená to, že jsme dosud dostatečně neověřili cirkulující nabídku a výslednou tržní kapitalizaci.","Please refer to the \u003c1\u003eListings Criteria\u003c/1\u003e section of the methodology for detailed information on this topic.":"","What is \"\u003c1\u003eMarket Capitalization\u003c/1\u003e\" and how is it calculated?":"Co je „\u003c1\u003etržní kapitalizace\u003c/1\u003e“ a jak se počítá?","\u003c0\u003eMarket Capitalization\u003c/0\u003e is one way to rank the relative size of a cryptocurrency.  It's calculated by multiplying the \u003c2\u003ePrice\u003c/2\u003e by the \u003c4\u003eCirculating Supply\u003c/4\u003e.":"\u003c0\u003eTržní kapitalizace\u003c/0\u003e je jedním ze způsobů zhodnocení relativní velikosti kryptoměny.  Vypočítá se vynásobením \u003c2\u003eceny\u003c/2\u003e \u003c4\u003ecirkulující nabídkou\u003c/4\u003e .","What is the difference between \u003c1\u003e\"Circulating Supply\"\u003c/1\u003e, \u003c3\u003e\"Total Supply\"\u003c/3\u003e, and \u003c5\u003e\"Max Supply\"\u003c/5\u003e?":"Jaký je rozdíl mezi \u003c1\u003e„Cirkulující nabídkou“\u003c/1\u003e , \u003c3\u003e„Celkovou nabídkou“\u003c/3\u003e a \u003c5\u003e„Maximální nabídkou\u003c/5\u003e ?","\u003c0\u003eCirculating Supply\u003c/0\u003e is the best approximation of the number of coins that are circulating in the market and in the general public's hands.":"\u003c0\u003eCirkulující nabídka\u003c/0\u003e je nejlepší přibližný odhad počtu mincí, které obíhají na trhu a v rukou široké veřejnosti.","\u003c0\u003eTotal Supply\u003c/0\u003e is the total amount of coins in existence right now (minus any coins that have been verifiably burned).":"\u003c0\u003eCelková nabídka\u003c/0\u003e je celkové množství mincí, které právě existují (bez mincí, které byly prokazatelně spáleny).","\u003c0\u003eMax Supply\u003c/0\u003e is the best approximation of the maximum amount of coins that will ever exist in the lifetime of the cryptocurrency.":"\u003c0\u003eMaximální nabídka\u003c/0\u003e je nejlepší přibližný odhad maximálního množství mincí, které kdy budou existovat během životnosti kryptoměny.","Why is the \u003c1\u003eCirculating Supply\u003c/1\u003e used in determining the market capitalization instead of \u003c3\u003eTotal Supply\u003c/3\u003e?":"Proč se \u003c1\u003eCirkulující nabídka\u003c/1\u003e používá při určování tržní kapitalizace místo \u003c3\u003eCelkové nabídky\u003c/3\u003e ?","We've found that \u003c1\u003eCirculating Supply\u003c/1\u003e is a much better metric for determining the market capitalization.  Coins that are locked, reserved, or not able to be sold on the public market are coins that can't affect the price and thus should not be allowed to affect the market capitalization as well.  The method of using the \u003c3\u003eCirculating Supply\u003c/3\u003e is analogous to the method of using \u003c5\u003epublic float\u003c/5\u003e for determining the market capitalization of companies in traditional investing.":"Zjistili jsme, že \u003c1\u003ecirkulující nabídka\u003c/1\u003e je pro stanovení tržní kapitalizace mnohem lepší metrikou.  Mince, které jsou uzamčeny, rezervovány nebo je nelze prodávat na veřejném trhu, nemohou ovlivňovat cenu a nemělo by jim tedy být dovoleno ovlivňovat i tržní kapitalizaci.  Metoda využití \u003c3\u003ecirkulující nabídky\u003c/3\u003e je analogická metodě využití \u003c5\u003eakcií v oběhu\u003c/5\u003e pro stanovení tržní kapitalizace firem v tradičním investování.","What is the difference between a \u003c1\u003e\"Coin\"\u003c/1\u003e and a \u003c3\u003e\"Token\"\u003c/3\u003e on the site?":"Jaký je rozdíl mezi \u003c1\u003e„mincí“\u003c/1\u003e a \u003c3\u003e„tokenem“\u003c/3\u003e na webu?","A \u003c1\u003eCoin\u003c/1\u003e is a cryptocurrency that can operate independently.":"\u003c0\u003eMince\u003c/0\u003e je kryptoměna, která může fungovat nezávisle.","A \u003c1\u003eToken\u003c/1\u003e is a cryptocurrency that depends on another cryptocurrency as a platform to operate.  Check out the \u003c3\u003ecrypto tokens listings\u003c/3\u003e to view a list of tokens and their respective platforms.":"\u003c0\u003eToken\u003c/0\u003e je kryptoměna, která závisí na jiné kryptoměně jako provozní platformě.  Chcete-li zobrazit seznam tokenů a jejich příslušných platforem, podívejte se na seznam \u003c2\u003ekryptografických tokenů\u003c/2\u003e .","CoinMarketCap reports on the trading activities of thousands of markets but does not directly sell any cryptocurrency.  The best way to find where to buy is by looking on the markets section for the cryptocurrency.  For example, to find where to buy Bitcoin, you can look at the \u003c1\u003emarkets section for Bitcoin\u003c/1\u003e.":"CoinMarketCap podává zprávy o obchodních aktivitách tisíců trhů, ale žádnou kryptoměnu přímo neprodává.  Nejlepším způsobem, jak zjistit, kde nakupovat, je hledat kryptoměnu v sekci trhy.  Chcete-li například zjistit, kde nakoupit bitcoiny, můžete se podívat na sekci \u003c1\u003etržní sekce pro bitcoiny\u003c/1\u003e.","Nearly every cryptocurrency has been called a scam at some point in its lifetime.  We're not here to judge the merits of any cryptocurrency, but we provide the best tools for you to make your own conclusions.  As long as it meets the \u003c1\u003elisting criteria\u003c/1\u003e, it's eligible to be on the site.":"Téměř každá kryptoměna byla v určitém okamžiku své existence označována jako podvod.  Nejsme tady, abychom posuzovali opodstatněnost jakékoli kryptoměny, ale poskytujeme vám ty nejlepší nástroje, jak si můžete dělat vlastní závěry.  Splňuje-li \u003c1\u003ekotovací kritéria\u003c/1\u003e , je způsobilá k zařazení na web.","While we strive to add every single cryptocurrency in the universe, it's virtually impossible to list everything. Listing cryptocurrencies is largely a manual process that takes time and resources to ensure the accuracy of our data. Please refer to the \u003c1\u003eListings Criteria\u003c/1\u003e section of the methodology for detailed information on this topic.":"","Yes! Check out the \u003c1\u003eCoinMark
